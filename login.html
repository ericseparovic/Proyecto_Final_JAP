<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="login-box">
    <!--Inicio HTML login-->
    <img src="/img/login.png" alt="Logo login">
    <h1>Ingresar</h1>
    <div class="registration-form">
      <form action="">
        <div class="input-box">
          <input type="email" id="usarname" placeholder="E-mail" class="input-focus">
        </div>

        <div class="input-box">
          <input type="password" id="password" placeholder="Contraseña">
        </div>

        <a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a>

        <div class="input-box submit">
          <input type="submit" value="Ingresar" id="login">
        </div>

        <a href="#" id="registration">Registrarse</a>
      </form>
    </div>
  </div>
  <!--Fin HTML login-->

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
