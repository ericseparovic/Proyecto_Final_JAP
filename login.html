<body>
  <div class="login-box"><!--Inicio HTML login-->
    <img src="img/login.png" alt="Logo login">
    <h1>Ingresar</h1>
    <div class="registration-form">
      <form action="">
        <div class="input-box">
          <input type="email" id="email" placeholder="E-mail" required>
        </div>

        <div class="input-box">
          <input type="password" id="password" placeholder="Contraseña" required>
          <p id="alert-email-password">Email y contraseña no coinciden.</p>
        </div>

        <a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a>

        <div class="input-box submit">
          <input type="button" value="Ingresar" id="button-login">
        </div>
        <a href="#" id="registration" class="registration">Registrarse</a>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </form>
    </div>
  </div><!--Fin HTML login-->

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
